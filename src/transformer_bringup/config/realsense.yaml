/**:
  ros__parameters:
    # Fixed stream profiles applied at configuration time to avoid re-enable warnings
    rgb_camera.color_profile: "640x360x30"
    depth_module.depth_profile: "640x360x30"
    # depth_module.infra_profile: "640x360x30"

    # Typical defaults used in this workspace
    # Enable streams explicitly to avoid toggling (which triggers restart warnings)
    enable_color: true
    enable_depth: true
    enable_infra1: false
    enable_infra2: false

    # Apply alignment and pointcloud processing
    align_depth.enable: true
    pointcloud.enable: true
    pointcloud.pointcloud_qos: "SENSOR_DATA"

    # Avoid stream re-enable warnings by configuring before start/resetting device
    initial_reset: true

    # Disable IMU to avoid IIO/HID permission errors and crashes unless explicitly needed
    enable_gyro: false
    enable_accel: false

    # Ensure TF frames are published using the names observed from the driver
    publish_tf: true
    # Provide raw frame ids; the driver prefixes them with "camera_" internally
    base_frame_id: "D435I_link"
    depth_frame_id: "depth_frame"
    depth_optical_frame_id: "depth_optical_frame"
    color_frame_id: "color_frame"
    color_optical_frame_id: "color_optical_frame"
    infra1_frame_id: "infra1_frame"
    infra1_optical_frame_id: "infra1_optical_frame"
    infra2_frame_id: "infra2_frame"
    infra2_optical_frame_id: "infra2_optical_frame"


