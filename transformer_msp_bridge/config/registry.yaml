registry:
  # MSPv1 core telemetry
  - {
      id: MSP_RAW_IMU,
      name: MSP_RAW_IMU,
      poll_rate_hz: 50.0,
      schema:
        [
          int16_t,
          int16_t,
          int16_t,
          int16_t,
          int16_t,
          int16_t,
          int16_t,
          int16_t,
          int16_t,
        ],
    }
  - { id: MSP_SERVO, name: MSP_SERVO, poll_rate_hz: 10.0 }
  - { id: MSP_MOTOR, name: MSP_MOTOR, poll_rate_hz: 10.0 }
  - { id: MSP_RC, name: MSP_RC, poll_rate_hz: 5.0 }
  - {
      id: MSP_RAW_GPS,
      name: MSP_RAW_GPS,
      poll_rate_hz: 5.0,
      schema: [uint8_t, uint8_t, int32_t, int32_t, int16_t, uint16_t, uint16_t],
    }
  - {
      id: MSP_COMP_GPS,
      name: MSP_COMP_GPS,
      poll_rate_hz: 2.0,
      schema: [uint16_t, uint16_t],
    }
  - {
      id: MSP_ATTITUDE,
      name: MSP_ATTITUDE,
      poll_rate_hz: 10.0,
      schema: [int16_t, int16_t, int16_t],
    }
  - {
      id: MSP_ALTITUDE,
      name: MSP_ALTITUDE,
      poll_rate_hz: 5.0,
      schema: [int32_t, int16_t],
    }
  - {
      id: MSP_ANALOG,
      name: MSP_ANALOG,
      poll_rate_hz: 2.0,
      schema: [uint8_t, uint16_t, uint16_t, int16_t],
    }
  - { id: MSP_RC_TUNING, name: MSP_RC_TUNING, poll_rate_hz: 0.2 }
  - { id: MSP_BATTERY_STATE, name: MSP_BATTERY_STATE, poll_rate_hz: 0.0 }
  - { id: MSP_RTC, name: MSP_RTC, poll_rate_hz: 0.5 }
  - {
      id: MSP_STATUS,
      name: MSP_STATUS,
      poll_rate_hz: 2.0,
      schema: [uint16_t, uint16_t, uint16_t, uint32_t, uint8_t],
    }
  - { id: MSP_SENSOR_CONFIG, name: MSP_SENSOR_CONFIG, poll_rate_hz: 0.0 }
  - { id: MSP_GPSSTATISTICS, name: MSP_GPSSTATISTICS, poll_rate_hz: 1.0 }

  # MSPv2 sensors and iNav extensions (builder inferred from id)
  - {
      id: MSP2_SENSOR_RANGEFINDER,
      name: MSP2_SENSOR_RANGEFINDER,
      poll_rate_hz: 5.0,
    }
  - { id: MSP2_SENSOR_COMPASS, name: MSP2_SENSOR_COMPASS, poll_rate_hz: 5.0 }
  - {
      id: MSP2_SENSOR_BAROMETER,
      name: MSP2_SENSOR_BAROMETER,
      poll_rate_hz: 5.0,
    }
  - { id: MSP2_INAV_STATUS, name: MSP2_INAV_STATUS, poll_rate_hz: 2.0 }
  - { id: MSP2_INAV_ANALOG, name: MSP2_INAV_ANALOG, poll_rate_hz: 2.0 }
  - {
      id: MSP2_INAV_BATTERY_CONFIG,
      name: MSP2_INAV_BATTERY_CONFIG,
      poll_rate_hz: 0.05,
    }
  - { id: MSP2_INAV_AIR_SPEED, name: MSP2_INAV_AIR_SPEED, poll_rate_hz: 5.0 }
  - {
      id: MSP2_INAV_TEMPERATURES,
      name: MSP2_INAV_TEMPERATURES,
      poll_rate_hz: 1.0,
    }
  - { id: MSP2_INAV_ESC_RPM, name: MSP2_INAV_ESC_RPM, poll_rate_hz: 5.0 }
  - { id: MSP2_COMMON_SETTING, name: MSP2_COMMON_SETTING, poll_rate_hz: 0.0 }
  - {
      id: MSP2_COMMON_SET_SETTING,
      name: MSP2_COMMON_SET_SETTING,
      poll_rate_hz: 0.0,
    }
